<!-- <button (click)="createPersona($event)">Crear una persona</button> -->
<div class="container">
    <form [formGroup]="form" (ngSubmit)="createPersona($event)">
        <mat-card class="form__grid">
            <mat-card-header>
                <mat-card-title>Formulario</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Documento" matInput formControlName="Documento" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="nombres" matInput formControlName="Nombres" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="apellidos" matInput formControlName="Apellidos" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Telefono" matInput formControlName="Telefono" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Correo" matInput formControlName="Correo" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="Direccion" matInput formControlName="Direccion" type="text">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
